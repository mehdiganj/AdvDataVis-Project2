<html>
<head>
<title>Playing with map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	crossorigin=""></script>

<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<style>
    .rectangle1 {
        background-color: blue;
        width: 100px;
        height: 50px;
        position: relative;
        top: 10px;
        z-index: 1000;
    }

    #map {
        width:500px;
        height:500px;
        position: absolute;
    }
</style>

<body>
    <div class="wrap">
        <div id='map'></div>
        <div class="rectangle1">Henlo.</div>
    </div>

    <script>
        var map = L.map('map',{maxZoom:14,minZoom:10}).setView([40.7608,-111.8910], 12);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoibHVmZXJvZHJpZ3VleiIsImEiOiJja3RjZ3NhcDUwNXczMnhwaWNsYWoza2g1In0.fKg-OIe61K3QHUHyNmtKaA'
            }).addTo(map);
    </script>
    <div id="test1">

    </div>

    <script>
        //d3.csv("/dataset/BEB_list_p20.csv", function(BEB_list_p20) {
        //    console.log(BEB_list_p20);
        //});
        
        var BEB_list_p20 = d3.csv("../dataset/BEB_list_p20.csv" , function(data) {
            data.forEach(function(d){ d['BEB'] = +d['BEB']; });
            d3.select("#test1")
            .selectAll("p")
            .data(data)
            .enter()
            .append('p')
            .text(function(d) {return d.BEB; });   
        });
        

        </script>

</body>


</html>
